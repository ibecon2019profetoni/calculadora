{% extends 'layout.html' %}

    <!-- MAIN -->
    {% block main %}
    <h1>{{ resultado }}</h1>
    <form action="/" method="post">
        <input type="number" name="num1" id="num1" required>
        <input type="number" name="num2" id="num2" required>

        <select name="operador" id="operador">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <button type="submit">=</button>
    </form>
    {% endblock %}
